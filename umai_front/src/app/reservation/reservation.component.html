<main>
    <h1>Réservations</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="calendar">
          <div class="calendar-header">
            <button class="btn btn-secondary" id="previous-btn">&lt;</button>
            <h2 id="calendar-title"></h2>
            <button class="btn btn-secondary" id="next-btn">&gt;</button>
          </div>
          <div class="calendar-body">
            <div class="row days-header">
              <div class="col">Lundi</div>
              <div class="col">Mardi</div>
              <div class="col">Mercredi</div>
              <div class="col">Jeudi</div>
              <div class="col">Vendredi</div>
              <div class="col">Samedi</div>
              <div class="col">Dimanche</div>
            </div>
            <div class="row days">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="reservation-form">
          <h2>Réserver une table</h2>
          <form>
            <div class="form-group">
              <label for="date-input">Date:</label>
              <input type="date" class="form-control" id="date-input" required>
            </div>
            <div class="form-group">
              <label for="time-input">Heure:</label>
              <input type="time" class="form-control" id="time-input" required>
            </div>
            <div class="form-group">
              <label for="name-input">Nom:</label>
              <input type="text" class="form-control" id="name-input" required>
            </div>
            <div class="form-group">
              <label for="phone-input">Téléphone:</label>
              <input type="tel" class="form-control" id="phone-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
          </form>
        </div>
      </div>
    </div>
  </main>
